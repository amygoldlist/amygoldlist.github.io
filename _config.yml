# --- General options ---
url: "https://amygoldlist.github.io"
baseurl: ""

title: Amy Goldlist
description: Mathematician, Teacher, Student, Author, Parent and Data Scientist

# --- Navigation bar options ---
navbar-links:
  Home: "/"
  Blog: "blog"
  Resources: "links"
  FAQ: "FAQ"

# --- Color palette (Accent A: sage olive) ---
# Values can be any valid CSS colour.
navbar-col: "#FAFAF7"
navbar-text-col: "#1F2320"
navbar-children-col: "#EEF3E6"
page-col: "#FAFAF7"
link-col: "#5B6F3A"
hover-col: "#4B5D30"
footer-col: "#FAFAF7"
footer-text-col: "#1F2320"
footer-link-col: "#5B6F3A"

# --- Footer options ---
author:
  name: "Amy Goldlist"

social-network-links:
  rss: true
  email: "amygoldlist (at) gmail (dot) com"
  github: amygoldlist
  linkedin: amy-goldlist
  youtube: channel/UC6Dzvh0MxrUoqbeL6XfQD3g

share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true
  youtube: true

url-pretty: "https://amygoldlist.github.io/"

# --- Misc ---
excerpt_length: 65

title-separator: "-"

timezone: "America/Vancouver"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 10

kramdown:
  input: GFM

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
      social-share: true
  - scope:
      path: ""
    values:
      layout: "page"
      show-avatar: true

link-tags: true

exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

